sudo: required
dist: trusty
language: node_js
node_js:
  - '8.0.0'
install:
  - npm install -g truffle --unsafe-perms
  - truffle version
  - npm install -g ganache-cli
  - ganache-cli --version
  - npm install
  - npm run version:truffle
script:
  - truffle test
before_script:
  - ganache-cli > /dev/null &
  - sleep 5
